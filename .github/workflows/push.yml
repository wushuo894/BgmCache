name: Push to Another Repository

on:
  workflow_dispatch:
  schedule:
    - cron: "10 0 * * *" # UTC 时间

jobs:
  run_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run NodeJs
        run: |
          npm install
          npm run start
      - name: Deploy
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: master
          FOLDER: bgm
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          TARGET_DIR: bgm
