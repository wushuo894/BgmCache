name: Push to Another Repository

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: run NodeJs
        run: |
          npm install
          npm run start
      - name: Push to another repository
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          git remote add target https://github.com/wushuo894/BgmCache.git
          git push target HEAD:refs/heads/main
